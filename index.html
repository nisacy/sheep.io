<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - particles.js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- particles.js container -->
<div id="particles-js"></div>

<!-- stats - count particles -->
<!-- <div class="count-particles"> -->
  <!-- <span class="js-count-particles">--</span> particles -->
<!-- </div> -->

<!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->
<!-- partial -->
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src='https://threejs.org/examples/js/libs/stats.min.js'></script>
<script type="text/javascript">
	particlesJS("particles-js", {
        particles: {
          number: {
            value: 80, // 原始值：80
            density: {
              enable: true,
              value_area: 600 // 默认值：800
            },
          },
          color: {
            value: "#000000",
          },
          shape: {
            type: "image", // 默认值：circle
            stroke: {
              width: 0,
              color: "#F00",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "https://i.postimg.cc/yY3VK0DJ/sheep.png",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 15, // 默认值：3
            random: true, // 默认值：false，控制节点随机大小
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150, // 原始值: 150
            color: "#000000",
            opacity: 0.4, // 原始值: 0.4
            width: 1,
          },
          move: {
            enable: true,
            speed: 5, // 默认值：6
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 200, // 默认值：400
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 200, // 默认值：400
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 150, // 原始值: 200
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
</script>

</body>
</html>
